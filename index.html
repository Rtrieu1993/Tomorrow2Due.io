    <input type="text" id="new-item" placeholder="New item">

    <main>
        <section id="calendar">
            <h2>My Calendar</h2>
            <div id="calendar"></div>
            <iframe src="https://calendar.google.com/calendar/embed?src=en.usa%23holiday%40group.v.calendar.google.com&ctz=America%2FToronto" style="border: 0" width="800" height="600" frameborder="0" scrolling="no">
            </iframe>
        </section>

        <section id="notes">
            <h2>Quick Notes</h2>
            <textarea placeholder="Write your notes here..."></textarea>
        </section>
    </main>
    <script>
        function addItem() {
            const newItem = document.getElementById('new-item').value;
            if (newItem.trim() !== "") {
                const li = document.createElement('li');
                li.textContent = newItem;
                document.getElementById('todo-list').appendChild(li);
                document.getElementById('new-item').value = '';
            }
        }

        $(document).ready(function() {
    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
      },
      events: [
        {
          title: 'Sample Task',
          start: '2025-01-15T09:00:00',
          end: '2025-01-15T10:00:00',
        },
        // More events can go here
      ],
      editable: true,  // Allow events to be dragged or resized
      droppable: true, // Let users drag and drop events
    });
  });
