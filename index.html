<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomorrow2Due</title>

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="frontend/src/App.css">

    <script src="https://cdn.jsdelivr.net/npm/moment@2.18.1/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js" defer></script>
    <script src="assets/js/bootstrap.js" defer></script>
</head>

<body>

    <header>
        <style>
            .accent {
                color: #f4f0e1;
            }
        </style>
        <h1>Tomorrow<span class = "accent">2</span>Due</h1>
        <nav>
            <ul>
                <li><a href="#tasks">Tasks</a></li>
                <li><a href="#calendar">Calendar</a></li>
                <li><a href="#notes">Notes</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#signup">Sign-up</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section id="tasks">
            <h2>To Do List:</h2>
            <input type="text" id="new-item" placeholder="New item">
            <button onclick="addItem()">Add</button>
            <ul id="todo-list"></ul>
        </section>


        <section id="calendar">
            <h2>My Calendar</h2>
            <div id="calendar"></div>
            <iframe src="https://calendar.google.com/calendar/embed?src=en.usa%23holiday%40group.v.calendar.google.com&ctz=America%2FToronto" 
                    style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </section>


        <section id="notes">
            <h2>Quick Notes</h2>
            <textarea placeholder="Write your notes here..."></textarea>
        </section>
    </main>


    <footer>
        <p>&copy; 2025 Tomorrow2Due. All rights reserved.</p>
    </footer>


    <script>
        function addItem() {
            const newItem = document.getElementById('new-item').value;
            if (newItem.trim() !== "") {
                const li = document.createElement('li');
                li.textContent = newItem;
                document.getElementById('todo-list').appendChild(li);
                document.getElementById('new-item').value = '';
            }
        }
    </script>


    <script>
        $(document).ready(function () {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: [
                    {
                        title: 'Sample Task',
                        start: '2025-01-15T09:00:00',
                        end: '2025-01-15T10:00:00',
                    },
                    
                ],
                editable: true,  
                droppable: true, 
            });
        });
    </script>
</body>

</html>
