<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.18.1/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomorrow2Due</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/css/bootstrap.css" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Productivity Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#tasks">Tasks</a></li>
                <li><a href="#calendar">Calendar</a></li>
                <li><a href="#notes">Notes</a></li>
            </ul>
        </nav>
    </header>
    <h1>Tomorrow2Due</h1>
    <h2>To Do List:</h2>
    <input type="text" id="new-item" placeholder="New item">
    <button onclick="addItem()">Add</button>
    <ul id="todo-list"></ul>


    <main>
        <section id="tasks">
            <h2>To-Do List</h2>
            <ul id="task-list">
                <li><input type="checkbox" id="task1"> Task 1</li>
                <li><input type="checkbox" id="task2"> Task 2</li>
                <li><input type="checkbox" id="task3"> Task 3</li>
            </ul>
        </section>

        <section id="calendar">
            <h2>My Calendar</h2>
            <div id="calendar"></div>
        </section>

        <section id="notes">
            <h2>Quick Notes</h2>
            <textarea placeholder="Write your notes here..."></textarea>
        </section>
    </main>
    <footer>
        <p>&copy; Footer</p>
    </footer>
    <script>
        function addItem() {
            const newItem = document.getElementById('new-item').value;
            if (newItem.trim() !== "") {
                const li = document.createElement('li');
                li.textContent = newItem;
                document.getElementById('todo-list').appendChild(li);
                document.getElementById('new-item').value = '';
            }
        }
    </script>
    <script src="assets/js/bootstrap.js"></script>
</body>
</html>
